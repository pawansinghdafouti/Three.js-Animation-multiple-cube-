

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js with HTML</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas.three { display: block; }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <canvas class="three"></canvas>
  <!-- Add an HTML element -->
  <div class="info">
    <h1>Made with three js</h1>
    <h1>Welcome to the 3D Scene animation </h1>
    <p>Explore the cubes and interact with the scene!</p>

  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
